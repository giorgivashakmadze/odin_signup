<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="img">
        <div class="img-discription">
            <p class="img-info">Photo by odin</p>
        </div>
        <div class="img-logo">
            <img src="/photos/odin-lined.png" class="odin-img">
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</h1>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <h1>Let`s do this</h1>
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id="first-name" placeholder="First name">
                    <label for="first-name" class="form-label">First name</label>
                </div>
                <div class="last-name">
                    <input type="text" class="form-input" id="last-name" placeholder="Last name">
                    <label for="last-name" class="form-label">Last name</label>
                </div>
            </div>
            
            <div class="inputs">
                <div class="email">
                    <input type="email" class="form-input" id="email" placeholder="Email">
                    <label for="email" class="form-label">Email</label>
                </div>
                
                <div class="phone-number">
                    <input type="tel" class="form-input" id="phone-number" placeholder="Phone number">
                    <label for="phone-number" class="form-label">Phone number</label>
                </div>
            </div>
            
            <div class="inputs">
                <div class="password">
                    <input type="password" class="form-input" id="password" placeholder="Password">
                    <label for="password" class="form-label">Password</label>
                </div>
                
                <div class="confirm-password">
                    <input type="password" class="form-input" id="confirm-password" placeholder="Confirm Password">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                </div>
            </div>          
            <div class="form-end">
                    <div class="errorMessage"></div>
                    <button class="btn" type="submit">Create Account</button>
                    <h1>Already have an account? <a href="" class="login">Log in</a></h1>
            </div>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
